<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.ico" sizes="32x32">

  <!-- CSS files -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- <link rel="stylesheet" href="css/style_medium.css" media="screen and (min-width: 481px)" />
  <link rel="stylesheet" href="css/style_large.css" media="screen and (min-width: 769px)" /> -->
  <!-- end css files -->
  <title>ohmyfood</title>
</head>
<body>

  <header>
    <a class="header-logo">ohmyfood</a>
  </header>
  <main class="home-main">
    <section class="heading">
      <i class="fas fa-map-marker-alt"></i><input type="text" class="heading__location" value="Paris, Belleville">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <button>Explorer nos restaurants</button>
    </section>

    <section class="operation">
      <h2>Fonctionnement</h2>
      <ul>
        <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
        <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
        <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
      </ul>
    </section>

    <section class="home-cards">
      <h2>Restaurants</h2>
      <a href="restaurants/la-palette-du-gout.html">
        <figure>
          <img src="images/restaurants/la-palette-du-gout.jpg" alt="Une assiette du restaurant La palette du goût">
          <div class="new-restaurant">Nouveau</div>
          <figcaption><span><h3>La palette du goût</h3>Ménilmontant</span><i class="far fa-heart"></i><i class="fas fa-heart"></i></figcaption>
        </figure>
      </a>
      <a href="restaurants/la-note-enchantee.html">
        <figure>
          <img src="images/restaurants/la-note-enchantee.jpg" class="shifted" alt="Une assiette du restaurant La note enchantée">
          <div class="new-restaurant">Nouveau</div>
          <figcaption><span><h3>La note enchantée</h3>Charonne</span><i class="far fa-heart"></i><i class="fas fa-heart"></i></figcaption>
        </figure>
      </a>
      <a href="restaurants/a-la-francaise.html">
        <figure>
          <img src="images/restaurants/a-la-francaise.jpg" alt="Une assiette du restaurant À la française">
          <figcaption><span><h3>À la française</h3>Cité Rouge</span><i class="far fa-heart"></i><i class="fas fa-heart"></i></figcaption>
        </figure>
      </a>
      <a href="restaurants/le-delice-des-sens.html">
        <figure>
          <img src="images/restaurants/le-delice-des-sens.jpg" alt="Une assiette du restaurant Le délice des sens">
          <figcaption><span><h3>Le délice des sens</h3>Folie-Méricourt</span><i class="far fa-heart"></i><i class="fas fa-heart"></i></figcaption>
        </figure>
      </a>
    </section>

  </main>

  <footer>
    <a class="footer-logo">ohmyfood</a>
    <a><i class="fas fa-utensils"></i>Proposer un restaurant</a>
    <a><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
    <a>Mentions légales</a>
    <a href="mailto:">Contact</a>
  </footer>
</body>
